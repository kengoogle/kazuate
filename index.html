<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数当てゲーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>数当てゲーム</h1>
        <img src="https://live.staticflickr.com/65535/53849007531_22c3a6599f_n.jpg" alt="ゲームイメージ" onerror="this.onerror=null; this.src='https://via.placeholder.com/400x300?text=ゲームイメージ';">
        <p>1から100の間の数字を当ててください。</p>
        <input type="number" id="guessInput" placeholder="数字を入力">
        <button onclick="checkGuess()">予想する</button>
        <button onclick="resetGame()">新しいゲームを始める</button>
        <p id="message"></p>
    </div>

    <script>
        let targetNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guessInput').value);
            const messageElement = document.getElementById('message');

            if (isNaN(guess)) {
                messageElement.textContent = '有効な数字を入力してください。';
                return;
            }

            attempts++;

            if (guess === targetNumber) {
                messageElement.textContent = `正解です！${attempts}回で当てました。`;
            } else if (guess < targetNumber) {
                messageElement.textContent = 'もっと大きい数字です。';
            } else {
                messageElement.textContent = 'もっと小さい数字です。';
            }

            document.getElementById('guessInput').value = '';
        }

        function resetGame() {
            targetNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById('message').textContent = '';
            document.getElementById('guessInput').value = '';
        }
    </script>
</body>
</html>
